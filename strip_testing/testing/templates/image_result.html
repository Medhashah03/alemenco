<!-- image_result.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Image Result</title>
    <style>
        img {
            max-width: 80px; 
            height: auto; 
        }
        table {
            border-collapse: collapse;
            width: 20%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Image Result</h2>
    <h3>{{ image.title }}</h3>
    <table>
        <tr>
            <th>Test</th>
            <th>Result</th>
        </tr>
        {% for key, value in image.result.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <img src="{{ image.image.url }}" alt="{{ image.title }}">
</body>
</html>
