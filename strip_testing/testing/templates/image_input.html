<!-- image_input.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Image Input</title>
</head>
<body>
    <h2>Enter Image Name</h2>
    <form method="post">
        {% csrf_token %}
        <label for="image_name">Image Name:</label>
        <input type="text" id="image_name" name="image_name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
